<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 260px;
        }

        #display {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            text-align: right;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            max-width: 100%;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            font-size: 20px;
            padding: 12px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        .calc-btn {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            font-size: 20px;
        }

        .error {
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display"/>

    <div class="buttons">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('/')">/</button>

        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
    </div>

    <button class="calc-btn" onclick="calculate()">=</button>
</div>

<script>
    function appendToDisplay(value) {
        const display = document.getElementById('display');
        display.value += value;
        clearError();
    }

    function clearDisplay() {
        const display = document.getElementById('display');
        display.value = '';
        clearError();
    }

    function clearError() {
        const display = document.getElementById('display');
        display.classList.remove('error');
        display.style.color = 'black';
    }

    function calculate() {
        const display = document.getElementById('display');
        const expr = display.value.trim();

        try {
            if (!expr) {
                display.value = "Input is empty";
                setError();
                return;
            }
            display.value = computeExpression(expr);
        } catch (e) {
            display.value = e.message;
            setError();
        }
    }

    function setError() {
        const display = document.getElementById('display');
        display.classList.add('error');
        display.style.color = 'red';
    }

    // ================================
    // Expression evaluation with parentheses
    // ================================

    function computeExpression(expr) {
        // Remove spaces
        expr = expr.replace(/\s+/g, '');

        // Recursive parser
        function parse(str, start = 0) {
            let tokens = [];
            let numBuffer = "";
            let i = start;

            while (i < str.length) {
                const ch = str[i];

                if (/\d|\./.test(ch)) {
                    numBuffer += ch;
                }
                else if (ch === "(") {
                    const result = parse(str, i + 1);
                    numBuffer = result.value.toString();
                    i = result.pos;
                }
                else if (ch === ")") {
                    if (numBuffer.length > 0) {
                        tokens.push(numBuffer);
                        numBuffer = "";
                    }
                    return { value: evalTokens(tokens), pos: i };
                }
                else if ("+-*/".includes(ch)) {
                    if (numBuffer.length === 0) throw new Error("Invalid syntax");
                    tokens.push(numBuffer);
                    tokens.push(ch);
                    numBuffer = "";
                }
                else {
                    throw new Error("Invalid character: " + ch);
                }

                i++;
            }

            if (numBuffer.length > 0) tokens.push(numBuffer);

            return { value: evalTokens(tokens), pos: i };
        }

        // Evaluate token list
        function evalTokens(tokens) {
            if (!tokens.length) throw new Error("Invalid expression");

            // Phase 1: * and /
            let arr = [];
            let i = 0;

            while (i < tokens.length) {
                let token = tokens[i];

                if (token === "*" || token === "/") {
                    let prev = parseFloat(arr.pop());
                    let next = parseFloat(tokens[i + 1]);

                    if (token === "/" && next === 0) {
                        throw new Error("Division by zero");
                    }

                    let result = token === "*" ? prev * next : prev / next;
                    arr.push(result.toString());
                    i += 2;
                } else {
                    arr.push(token);
                    i++;
                }
            }

            // Phase 2: + and -
            let result = parseFloat(arr[0]);
            i = 1;

            while (i < arr.length) {
                let op = arr[i];
                let num = parseFloat(arr[i + 1]);

                if (op === "+") result += num;
                else if (op === "-") result -= num;

                i += 2;
            }

            return result;
        }

        return parse(expr).value;
    }

</script>

</body>
</html>
